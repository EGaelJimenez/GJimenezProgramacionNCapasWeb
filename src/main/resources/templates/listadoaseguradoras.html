<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layaout"
      layout:decorate="~{layout}">

    <body layout:fragment="body">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Listado Aseguradora</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <div class="d-flex justify-content-center mt-5">
            <h1>Listado de Aseguradora</h1>
        </div>
        <div class="d-flex justify-content-center">
            <a th:href="@{/aseguradora/form/{idempresa}(idempresa=0)}" class="btn btn-success">Agregar Aseguradora <i class="fa-solid fa-address-book"></i></a>
        </div>
        <hr/>
        <div class="container mx-auto ">
            <table class="table table-bordered border-primary mt-5">
                <thead class="table-primary">
                    <tr>
                        <th>Delete</th>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Telefono</th>
                        <th>Email</th>
                        <th>DireccionWeb</th>
                        <th>Update</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="empresa : ${empresas}">
                        <td>
                            <a th:href="@{/aseguradora/delete/{id}(id=${empresa.idempresa})}" class="btn btn-danger btn-editar">Eliminar <i class="fa-solid fa-trash"></i></a>
                        </td>
                        <td th:text="${empresa.idempresa}"></td>
                        <td th:text="${empresa.nombre}"></td>
                        <td th:text="${empresa.telefono}"></td>
                        <td th:text="${empresa.email}"></td>
                        <td th:text="${empresa.direccionweb}"></td>
                        <td>
                            <a th:href="@{/aseguradora/form/{idempresa}(idempresa=${empresa.idempresa})}"class="btn btn-warning btn-editar">Actualizar <i class="fa-solid fa-pen-to-square"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
